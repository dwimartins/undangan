<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UndanganWeb - Katalog Digital</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
        [x-cloak] { display: none !important; }
    </style>
</head>

<body x-data="katalog" class="text-slate-800 pb-24">

    <div class="fixed top-0 w-full bg-white/95 backdrop-blur z-40 shadow-sm border-b border-slate-100">
        <div class="px-4 py-3 flex justify-between items-center max-w-md mx-auto">
            <div>
                <h1 class="font-bold text-lg text-slate-900">UndanganWeb</h1>
                <p class="text-[10px] text-slate-500">Mode Preview (Offline)</p>
            </div>
            <div class="bg-slate-100 p-2 rounded-full">
               <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
            </div>
        </div>

        <div class="px-4 pb-3 max-w-md mx-auto mt-2">
            <input type="text" x-model="search" placeholder="Cari tema..." 
                class="w-full bg-slate-100 text-sm py-2 px-4 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
        </div>

        <div class="flex overflow-x-auto gap-2 px-4 pb-3 hide-scroll max-w-md mx-auto">
            <template x-for="cat in categories" :key="cat">
                <button @click="activeCategory = cat" 
                    :class="activeCategory === cat ? 'bg-slate-900 text-white' : 'bg-white border border-slate-200 text-slate-600'"
                    class="px-4 py-1.5 rounded-full text-xs font-medium whitespace-nowrap transition-colors"
                    x-text="cat"></button>
            </template>
        </div>
    </div>

    <div class="h-44"></div> 

    <div class="px-3 grid grid-cols-2 gap-3 max-w-md mx-auto transition-opacity duration-500">
        <template x-for="item in filteredProducts" :key="item.id">
            <div @click="openModal(item)" class="bg-white p-2.5 rounded-xl shadow-sm border border-slate-100 active:scale-95 transition-transform cursor-pointer">
                
                <div class="relative overflow-hidden rounded-lg bg-slate-100 aspect-[3/4] mb-2">
                    <img :src="'https://placehold.co/300x400/e2e8f0/334155?text=' + item.title" 
                         class="w-full h-full object-cover">
                    
                    <div class="absolute top-1 left-1 bg-red-500 text-white text-[10px] font-bold px-1.5 py-0.5 rounded shadow">
                        -<span x-text="Math.round(((item.price_fake - item.price_real)/item.price_fake)*100)"></span>%
                    </div>
                </div>

                <h3 class="text-xs font-bold text-slate-800 truncate" x-text="item.title"></h3>
                <div class="flex items-end gap-1 mt-1">
                    <p class="text-sm font-bold text-blue-600" x-text="'Rp' + (item.price_real/1000) + 'k'"></p>
                    <p class="text-[10px] text-slate-400 line-through mb-0.5" x-text="'Rp' + (item.price_fake/1000) + 'k'"></p>
                </div>
            </div>
        </template>
    </div>

    <div x-show="detailOpen" x-cloak 
         class="fixed inset-0 bg-white z-50 overflow-y-auto max-w-md mx-auto flex flex-col">
        
        <button @click="closeModal()" class="absolute top-4 left-4 z-50 bg-black/30 text-white p-2 rounded-full backdrop-blur">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </button>

        <div class="h-[55vh] bg-slate-200 relative shrink-0">
             <img :src="'https://placehold.co/400x800/e2e8f0/334155?text=' + selectedItem?.title + '+Detail'" class="w-full h-full object-cover">
        </div>
        
        <div class="flex-1 p-6 -mt-6 bg-white rounded-t-3xl relative shadow-[0_-5px_20px_rgba(0,0,0,0.1)]">
            <div class="w-10 h-1 bg-slate-200 rounded-full mx-auto mb-6"></div>
            
            <span class="text-[10px] font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded border border-blue-100" x-text="selectedItem?.category"></span>
            
            <h1 class="text-2xl font-bold text-slate-900 mt-3" x-text="selectedItem?.title"></h1>
            <p class="text-xl font-bold text-green-600 mt-1" x-text="'Rp ' + (selectedItem?.price_real || 0).toLocaleString('id-ID')"></p>
            
            <div class="mt-6 border-t pt-4">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Deskripsi</p>
                <p class="text-sm text-slate-600 leading-relaxed whitespace-pre-line" x-text="selectedItem?.description"></p>
            </div>
            
            <div class="h-24"></div> 
        </div>

        <div class="fixed bottom-0 w-full max-w-md bg-white border-t p-4 flex gap-3 z-50">
            <a :href="selectedItem?.link" target="_blank" class="flex-1 bg-slate-100 text-slate-700 font-bold py-3 rounded-xl text-center text-sm flex justify-center items-center">Preview</a>
            <button class="flex-[2] bg-blue-600 text-white font-bold py-3 rounded-xl shadow-lg shadow-blue-200 text-sm">Pesan Sekarang</button>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('katalog', () => ({
                search: '',
                activeCategory: 'Semua',
                categories: ['Semua', 'Wedding', 'Khitan'],
                detailOpen: false,
                selectedItem: null,
                
                // DATA DUMMY (Langsung ditanam disini)
                products: [
                    {
                        id: '1',
                        title: 'Jawa Klasik Elegan',
                        category: 'Wedding',
                        price_real: 49000,
                        price_fake: 99000,
                        description: 'Undangan nuansa adat Jawa dengan sentuhan modern.',
                        link: '#'
                    },
                    {
                        id: '2',
                        title: 'Floral Blue Modern',
                        category: 'Wedding',
                        price_real: 69000,
                        price_fake: 129000,
                        description: 'Tema bunga biru yang sangat aesthetic dan kekinian.',
                        link: '#'
                    },
                    {
                        id: '3',
                        title: 'Khitan Ceria',
                        category: 'Khitan',
                        price_real: 35000,
                        price_fake: 70000,
                        description: 'Tema anak-anak yang ceria untuk acara syukuran khitan.',
                        link: '#'
                    }
                ],

                get filteredProducts() {
                    return this.products.filter(item => {
                        const catMatch = this.activeCategory === 'Semua' ? true : 
                             item.category.includes(this.activeCategory);
                        const searchMatch = item.title.toLowerCase().includes(this.search.toLowerCase());
                        return catMatch && searchMatch;
                    });
                },

                openModal(item) { this.selectedItem = item; this.detailOpen = true; document.body.style.overflow = 'hidden'; },
                closeModal() { this.detailOpen = false; document.body.style.overflow = 'auto'; }
            }));
        });
    </script>
</body>
</html>
